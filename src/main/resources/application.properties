spring.application.name=demo

# Don't change the port
server.port=9001

# for https proxy handling support
server.forward-headers-strategy=framework


####################################
# DATABASE CONFIG - MySQL
####################################
spring.datasource.url=jdbc:mysql://localhost:3306/employee_shift_scheduler?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


####################################
# HIBERNATE / JPA CONFIG
####################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


####################################
# JWT CONFIG
####################################
app.jwt.secret=MySuperSecretKeyDontShareIt123456
app.jwt.expiration-ms=86400000  # 24 hours validity


####################################
# SPRING SECURITY
####################################
spring.security.filter.order=10


####################################
# SWAGGER / OPENAPI â€“ required for test suite
####################################
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html


####################################
# LOGGING
####################################
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE


####################################
# JSON DATE SERIALIZATION
####################################
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
